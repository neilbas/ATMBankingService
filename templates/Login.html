{% load static %}
<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="{% static 'design.css' %}">
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <section>
    <form method="post" class="login">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </section>
</body>
</html>
