{% load static %}
<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="{% static 'design.css' %}">
<head>
    <title>Sign Up</title>
</head>
<body>
    <section>
    <h2>Sign Up</h2>
    <form method="post" class="login">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </section>
</body>
</html>
